{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new entry.
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>

    <form action="{% url 'save' %}"  method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{{ title }}"> <br> <br>
        <textarea placeholder="Text Here" name="content" cols="20">{{ content }}</textarea> <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
