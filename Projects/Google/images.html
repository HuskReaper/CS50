<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Webpage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div>
            <ul class="g-navbar">
                <li class="g-link"><a href="index.html">Google Search</a></li>
            </ul>
        </div>

        <div class="centered">
            <img src="assets/google_images.png" alt="Google Logo" height="92">
        </div>

        <form action="https://google.com/search">
            <input class="text-input" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <div class="centered">
                <input class="button" type="submit" value="Google Image">
            </div>
        </form>

    </body>
</html>
