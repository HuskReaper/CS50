{% extends "tasks/layout.html" %}

{% block head %}
    <title>Tasks</title>
{% endblock %}

{% block body %}
    <h1>Tasks</h1>

    <div class="container.lg">
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a new task.</a> <br>
    </div>
{% endblock %}
