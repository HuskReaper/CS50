{% extends "tasks/layout.html" %}

{% block head %}
    <title>Add a task.</title>
{% endblock %}

{% block body %}
    <h1>Add a new task:</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }} 
        <input type="submit">
    </form> <br>
    <a href="{% url 'tasks:index' %}">Return to list.</a>
{% endblock %}
