<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 100px;
                height: 100px;
                background-color: white;
                border-radius: 100%;
            }

            button:hover {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
